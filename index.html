<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Logo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
        }
        .logo {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle at 33% 100%, #fed373, #f15245 40%, #d92e7f 60%, #9b36b7 85%, #515ecf);
            border-radius: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .circle {
            width: 50px;
            height: 50px;
            border: 4px solid white;
            border-radius: 50%;
        }
        .dot {
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 30px;
            right: 30px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <div class="circle"></div>
        <div class="dot"></div>
    </div>
</body>
</html>
